server:
  port: 8082
spring:
  datasource:
    driver-class-name: org.postgresql.Driver    
    url: jdbc:postgresql://localhost:5435/orders
    username: ${raffles_db_user}
    password: ${raffles_db_password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

application:
  config:
    tickets-url: http://localhost:8082/api/v1/tickets
    stripe-url: http://localhost:8084/api/v1/stripe
