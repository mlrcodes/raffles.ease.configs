server:
  port: 8081

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${associations_db_user}
    password: ${associations_db_password}
  
spring:
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: create
    show-sql: true     
    properties:
      hibernate:
        format_sql:
        use_sql_comments: true
